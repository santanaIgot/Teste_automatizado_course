&quot;parentUUID&quot;:&quot;8470b236-22b5-4f5b-8449-47008fcd1238&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;Cypress.$ - call a jQuery method&quot;,&quot;fullTitle&quot;:&quot;Utilities Cypress.$ - call a jQuery method&quot;,&quot;duration&quot;:262,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;code&quot;:&quot;// https://on.cypress.io/$\nlet $li = Cypress.$(&#x27;.utility-jquery li:first&#x27;);\ncy.wrap($li).should(&#x27;not.have.class&#x27;, &#x27;active&#x27;).click().should(&#x27;have.class&#x27;, &#x27;active&#x27;);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;df660beb-1861-4a30-9b5b-0a29a9d06882&quot;,&quot;parentUUID&quot;:&quot;8470b236-22b5-4f5b-8449-47008fcd1238&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;Cypress.Blob - blob utilities and base64 string conversion&quot;,&quot;fullTitle&quot;:&quot;Utilities Cypress.Blob - blob utilities and base64 string conversion&quot;,&quot;duration&quot;:354,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;code&quot;:&quot;// https://on.cypress.io/blob\ncy.get(&#x27;.utility-blob&#x27;).then($div =&gt; {\n  // https://github.com/nolanlawson/blob-util#imgSrcToDataURL\n  // get the dataUrl string for the javascript-logo\n  return Cypress.Blob.imgSrcToDataURL(&#x27;https://example.cypress.io/assets/img/javascript-logo.png&#x27;, undefined, &#x27;anonymous&#x27;).then(dataUrl =&gt; {\n    // create an &lt;img&gt; element and set its src to the dataUrl\n    let img = Cypress.$(&#x27;&lt;img /&gt;&#x27;, {\n      src: dataUrl\n    });\n    // need to explicitly return cy here since we are initially returning\n    // the Cypress.Blob.imgSrcToDataURL promise to our test\n    // append the image\n    $div.append(img);\n    cy.get(&#x27;.utility-blob img&#x27;).click().should(&#x27;have.attr&#x27;, &#x27;src&#x27;, dataUrl);\n  });\n});&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;ad9e679c-3f98-4e53-8180-57093afe0066&quot;,&quot;parentUUID&quot;:&quot;8470b236-22b5-4f5b-8449-47008fcd1238&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;Cypress.minimatch - test out glob patterns against strings&quot;,&quot;fullTitle&quot;:&quot;Utilities Cypress.minimatch - test out glob patterns against strings&quot;,&quot;duration&quot;:145,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;code&quot;:&quot;// https://on.cypress.io/minimatch\nlet matching = Cypress.minimatch(&#x27;/users/1/comments&#x27;, &#x27;/users/*/comments&#x27;, {\n  matchBase: true\n});\nexpect(matching, &#x27;matching wildcard&#x27;).to.be.true;\nmatching = Cypress.minimatch(&#x27;/users/1/comments/2&#x27;, &#x27;/users/*/comments&#x27;, {\n  matchBase: true\n});\nexpect(matching, &#x27;comments&#x27;).to.be.false;\n// ** matches against all downstream path segments\nmatching = Cypress.minimatch(&#x27;/foo/bar/baz/123/quux?a=b&amp;c=2&#x27;, &#x27;/foo/**&#x27;, {\n  matchBase: true\n});\nexpect(matching, &#x27;comments&#x27;).to.be.true;\n// whereas * matches only the next path segment\nmatching = Cypress.minimatch(&#x27;/foo/bar/baz/123/quux?a=b&amp;c=2&#x27;, &#x27;/foo/*&#x27;, {\n  matchBase: false\n});\nexpect(matching, &#x27;comments&#x27;).to.be.false;&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;72738adc-5425-4434-ad8e-20bab704b240&quot;,&quot;parentUUID&quot;:&quot;8470b236-22b5-4f5b-8449-47008fcd1238&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;Cypress.Promise - instantiate a bluebird promise&quot;,&quot;fullTitle&quot;:&quot;Utilities Cypress.Promise - instantiate a bluebird promise&quot;,&quot;duration&quot;:1173,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;code&quot;:&quot;// https://on.cypress.io/promise\nlet waited = false;\n/**\n * @return Bluebird&lt;string&gt;\n */\nfunction waitOneSecond() {\n  // return a promise that resolves after 1 second\n  return new Cypress.Promise((resolve, reject) =&gt; {\n    setTimeout(() =&gt; {\n      // set waited to true\n      waited = true;\n      // resolve with &#x27;foo&#x27; string\n      resolve(&#x27;foo&#x27;);\n    }, 1000);\n  });\n}\ncy.then(() =&gt; {\n  // return a promise to cy.then() that\n  // is awaited until it resolves\n  return waitOneSecond().then(str =&gt; {\n    expect(str).to.eq(&#x27;foo&#x27;);\n    expect(waited).to.be.true;\n  });\n});&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;38eea583-7d86-4413-97da-f9d108a78224&quot;,&quot;parentUUID&quot;:&quot;8470b236-22b5-4f5b-8449-47008fcd1238&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false}],&quot;suites&quot;:[],&quot;passes&quot;:[&quot;4d72a99b-335d-45fc-b312-c5e80ae192f7&quot;,&quot;df660beb-1861-4a30-9b5b-0a29a9d06882&quot;,&quot;ad9e679c-3f98-4e53-8180-57093afe0066&quot;,&quot;72738adc-5425-4434-ad8e-20bab704b240&quot;,&quot;38eea583-7d86-4413-97da-f9d108a78224&quot;],&quot;failures&quot;:[],&quot;pending&quot;:[],&quot;skipped&quot;:[],&quot;duration&quot;:3114,&quot;root&quot;:false,&quot;rootEmpty&quot;:false,&quot;_timeout&quot;:2000}],&quot;passes&quot;:[],&quot;failures&quot;:[],&quot;pending&quot;:[],&quot;skipped&quot;:[],&quot;duration&quot;:0,&quot;root&quot;:true,&quot;rootEmpty&quot;:true,&quot;_timeout&quot;:2000}],&quot;meta&quot;:{&quot;mocha&quot;:{&quot;version&quot;:&quot;7.0.1&quot;},&quot;mochawesome&quot;:{&quot;options&quot;:{&quot;quiet&quot;:false,&quot;reportFilename&quot;:&quot;mochawesome&quot;,&quot;saveHtml&quot;:true,&quot;saveJson&quot;:false,&quot;consoleReporter&quot;:&quot;spec&quot;,&quot;useInlineDiffs&quot;:false,&quot;code&quot;:true},&quot;version&quot;:&q
